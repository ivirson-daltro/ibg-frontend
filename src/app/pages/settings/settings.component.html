<main class="main">
  <section id="appearance" class="my-4">
    <h2>Aparência</h2>
    <div class="d-flex justify-content-between my-4">
      <span class="config-item">Tema</span>
      <span class="config-value">
        <div
          class="toggle-container"
          [class.dark]="isDarkMode"
          (click)="toggleTheme()"
        >
          <div class="toggle-ball" [class.dark]="isDarkMode">
            @if(!isDarkMode){
            <mat-icon>sunny</mat-icon>
            } @if(isDarkMode){
            <mat-icon>bedtime</mat-icon>
            }
          </div>
        </div>
      </span>
    </div>
    <div class="d-flex justify-content-between my-4">
      <span class="config-item">Idioma</span>
      <span class="config-value">Português</span>
    </div>
  </section>

  <section id="notifies" class="mb-4">
    <h2>Notificações</h2>
    <div class="d-flex justify-content-between my-4">
      <span class="config-item">Notificações</span>
      <span class="config-value">Ativadas</span>
    </div>
  </section>

  <section id="about">
    <h2>Sobre</h2>
    <div class="d-flex justify-content-between my-4">
      <span class="config-item">Versão</span>
      <span class="config-value">1.0.0</span>
    </div>
    <div class="d-flex justify-content-between my-4">
      <span class="config-item">Desenvolvido por:</span>
      <span class="config-value">Ivirson Daltro</span>
    </div>
  </section>
</main>
